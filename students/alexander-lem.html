<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, intial-scale=1"/>
    <title>Learn Verified Student Roster</title>
    <link rel="stylesheet" href="../css/normalize.css"/>
    <link rel="stylesheet" href="../css/fonts.css"/>
    <link rel="stylesheet" href="../css/styles.css"/>
  </head>
  <body>
    <div class="main-wrapper profile">
      <header class="header">
        <a href="/">
           <img class="learn-logo" src="https://s3.amazonaws.com/learn-verified/logo.png"/>
          </a>
        </header>
       <div class="profile-banner" id="alexander-lem-cover"></div>
        <div class="vitals-container">
         <div class="profile-photo" id="alexander-lem-card"></div>
          <div class="social-icon-container">
           <a href="https://github.com/alexanderlem"><img class="social-icon" src="https://s3.amazonaws.com/learn-verified/github-icon.png"/></a>
            <a href="https://www.linkedin.com/in/alexander-lem-3355a413b/"><img class="social-icon" src="https://s3.amazonaws.com/learn-verified/linkedin-icon.png"/></a>
            <a href="https://twitter.com/nimbleoctopus" target="blank"><img class="social-icon" src="https://s3.amazonaws.com/learn-verified/twitter-icon.png"/></a>
          </div>
          <div class="vitals-text-container">
            <h1 class="profile-name">Alexander Lem</h1>
            <h2 class="profile-location">Seattle, WA</h2>
            <div class="profile-quote">â€œThe evolution of sense is, in a sense, the evolution of nonsense." -Vladimir Nabokov</div>
          </div>
        </div>
        <div class="details-container">
        <div class="bio-block details-block">
          <div class="bio-content content-holder">
            <div class="title-holder">
              <h3>Biography</h3>
            </div>
            <div class="description-holder">
              <p>Traveling, reading, science, and octopuses.</p>
            </div>
          </div>
        </div>
        <div class="education-block details-block">
          <div class="education-content content-holder">
            <div class="title-holder">
              <h3>Education</h3>
            </div>
            <div class="description-holder">
               <h4>Stony Brook University</h4>
               <h5>Ecology and Evolution</h5>
            </div>
          </div>
        </div>
        <div class="experience-block details-block">
          <div class="experience-content content-holder">
            <div class="title-holder">
              <h3>Experience</h3>
            </div>
            <div class="description-holder">
              <h4>ADSC</h4>
              <h5>Surgical Technologist</h5>
              <h4>Starbucks</h4>
              <h5>Barista</h5>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <img class="made-with-love" src="https://s3.amazonaws.com/learn-verified/made-with-love.png"/>
      </footer>
    </div>
  </body>
</html>
